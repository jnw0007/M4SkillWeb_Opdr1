<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/main.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillM4</title>
</head>

<body>
    <header>
        <div class="shopping--cart--list">
            <h2>Products in cart:</h2>
            <p id="js--cart-list-products">0</p>
            <button class="cart--list--button" id="js--delete-item">Verwijder</button>
        </div>
        <div>
            <div class="shoppingCart">
                <img src="img/cart-icon.webp" class="shoppingCartImg">
                <p class="shoppingCart__itemCount" id="js--shoppingCart__itemCount">0</p>
            </div>
        </div>
    </header>
    <main>
        <div class="product__container">
            <div class="product">
                <img class="product__img" src="img/01_mobile-5.webp">
                <h2 class="product__price">$2,549</h2>
                <h3 class="product__title">Sony A7 IV</h3>
                <button class="product__button">Add to Cart</button>
            </div>
            <div class="product">
                <p class="product--unavailable">Not available</p>
                <img class="product__img" src="img/3637C002AA_PowerShot-G7-X-Mark-III_01.webp">
                <h2 class="product__price">$879.99</h2>
                <h3 class="product__title">Canon G7X mark III</h3>
                <button class="product__button--disabled" id="js--unavailable--product">Out of Stock</button>
            </div>
            <div class="product">
                <img class="product__img" src="img/leica-10607-sl3-black-.webp">
                <h2 class="product__price">$6,800</h2>
                <h3 class="product__title">Leica 10607 SL3</h3>
                <button class="product__button">Add to Cart</button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
